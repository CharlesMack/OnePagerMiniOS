<!DOCTYPE html><html><head><meta charset="utf-8"><title>Scratchpad</title>
<style>
body{margin:0;background:#0a0b0f;color:#e6e8ee;font-family:Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto}
a{color:#9ec8ff}
.container{max-width:920px;margin:40px auto;padding:16px;border:1px solid #1f294b;border-radius:16px;background:linear-gradient(180deg,#13182a,#0e1322)}
h1,h2{margin:0 0 12px 0}
.btn{display:inline-block;padding:8px 12px;border:1px solid #2a3356;border-radius:10px;background:#141a2c;color:#e6e8ee;text-decoration:none;margin:6px 6px 6px 0}
input,textarea{background:#0f1426;border:1px solid #242d50;color:#e6e8ee;padding:8px 10px;border-radius:10px}
.small{color:#a2a8b5;font-size:12px}
</style></head><body><div class="container">
<h1>üìù Scratchpad</h1>
<p class="small">Local-only notes. Auto-saves to your browser.</p>
<textarea id="t" style="width:100%;min-height:320px"></textarea><br>
<a class="btn" href="#" onclick="localStorage.setItem('SCRATCHPAD',document.getElementById('t').value);return false;">Save</a>
<a class="btn" href="#" onclick="document.getElementById('t').value=localStorage.getItem('SCRATCHPAD')||'';return false;">Load</a>
</div>
<script>document.getElementById('t').value=localStorage.getItem('SCRATCHPAD')||'';setInterval(()=>localStorage.setItem('SCRATCHPAD',document.getElementById('t').value),2000);</script>
</body></html>
